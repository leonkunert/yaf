<div class="col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Bitte melden sie sich an</h3>
        </div>
        <div class="panel-body">
            <form role="form" data-ng-submit="login()">
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" placeholder="Benutzername" data-ng-model="user.username" type="text" autofocus>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Passwort" data-ng-model="user.password" type="password" value="">
                    </div>
                    <button href="#" type="submit" class="btn btn-lg btn-success btn-block">Anmelden</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
