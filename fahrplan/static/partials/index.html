<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <form name="fahrplan" role="form">
        <div class="row">
            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <label for="start_haltestelle">Start Haltestelle</label>
                <select class="form-control">
                    <option ng-repeat="haltestelle in haltestellen">{{haltestelle}}</option>
                </select>
            </div>
            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <label for="start_fahrzeit">Start Fahrzeit</label>
                <input type="time" name="start_fahrzeit" placeholder="HH:mm" min="06:00" max="00:00" data-ng-model="start_fahrzeit" class="form-control" id="start_fahrzeit" />
            </div>
        </div>
    </form>
</div>
